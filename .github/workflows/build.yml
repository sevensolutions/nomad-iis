name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Publish nomad_iis
    - name: Publish nomad_iis
      run: dotnet publish "./src/NomadIIS/NomadIIS.csproj" /p:PublishProfile="./src/NomadIIS/Properties/PublishProfiles/Release.pubxml"
    # Copy to output
    - name: Copy to output folder
      run: |
        mkdir dist
        copy .\src\NomadIIS\bin\Release\net8.0\win-x64\publish\nomad_iis.exe .\dist\nomad_iis.exe
    # Upload the artifacts
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nomad_iis
        path: ./dist

    # Publish nomad_iis with management API
    - name: Publish nomad_iis with management API
      run: dotnet publish "./src/NomadIIS/NomadIIS.csproj" /p:PublishProfile="./src/NomadIIS/Properties/PublishProfiles/ReleaseWithMgmtApi.pubxml"
    # Copy to output
    - name: Copy to output folder
      run: |
        mkdir distMgmtApi
        copy .\src\NomadIIS\bin\Release\net8.0\win-x64\publish\nomad_iis.exe .\distMgmtApi\nomad_iis.exe
    # Upload the artifacts
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nomad_iis_mgmt_api
        path: ./distMgmtApi
