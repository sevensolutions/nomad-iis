name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Publish the application
    - name: Publish the application
      run: dotnet publish "./src/NomadIIS/NomadIIS.csproj" /p:PublishProfile="./src/NomadIIS/Properties/PublishProfiles/Release.pubxml"

    # Copy to output
    - name: Copy to output folder
      run: |
        mkdir dist
        copy .\src\NomadIIS\bin\Release\net8.0\win-x64\publish\nomad_iis.exe .\dist\nomad_iis.exe

    # Upload the artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nomad_iis
        path: ./dist

  test:
    runs-on: windows-latest
    needs: ["build"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Download Nomad
    - name: Run setup.ps1
      shell: pwsh
      run: .\setup.ps1
        
    - uses: actions/download-artifact@master
      with:
        name: nomad_iis
        path: artifacts
